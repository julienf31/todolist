<div class="container">
  <div class="card mt-4">
    <div class="card-header bg-transparent"><span *ngIf="type === 'create'">Créer</span><span *ngIf="type === 'edit'">Editer</span> une tâche</div>
    <div class="card-body">
      <h4>Informations</h4>
      <form action="">
        <div class="form-group">
          <label for="name">Nom de la tâche</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="todo.name" name="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" required [(ngModel)]="todo.description" name="description">
        </div>
        <a routerLink="/list" class="btn btn-danger">Retour</a>
        <button type="submit" class="btn btn-success pull-right" (click)="save()">Enregistrer</button>
      </form>
    </div>
  </div>
</div>
